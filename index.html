<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script type="text/javascript" src="js/main.js"> </script>
	<script type="text/javascript" src="js/ourLibrary.js"> </script>
	<script type="text/javascript" src="js/Adres.js"> </script>
	<script type="text/javascript" src="js/Date.js"> </script>
	<script type="text/javascript" src="js/Profile.js"> </script>
</head>

<body>
	<section id="login" class="hide">
		<img src="img/background/login.png" alt="Register" class="loginBkg">
		<input type="text" id="loginUser" class="username">
		<input type="password" id="loginPassword" class="password">
		<button id="loginInitSessionBtn" class="btnLogin"></button>
		<button id="loginForgottenPassword" class="forgottenPassword"></button>
		<button id="loginFacebook" class="logingFb"></button>
		<button id="loginGoogle" class="loginG"></button>
		<button id="loginRegisterBtn" class="loginRegister"></button>
	</section>
	<section id="register" class="hide">
		<img src="img/background/loginCreateProfile.png" alt="Register" class="registerBkg">
		<input type="email" name="email" id="registryEmail" class="email" placeholder="Email">
		<input type="text" name="name" id="registryName" class="name" placeholder="Name">
		<input type="date" name="email" id="registryDate" class="date" placeholder="Date">
		<input type="text" name="bio" id="registryBio" class="bio" placeholder="Bio">
		<input type="email" name="email" id="registryUsername" class="regUser" placeholder="Username">
		<input type="password" name="email" id="registryPassword" class="regPass" placeholder="Password">
		<input type="password" name="email" id="registryConfirmPass" class="regConfirmPass" placeholder="Confirm password">
		<button id="registerBtn" class="regBtn"></button>
		<button id="registerTerms" class="regTerms"></button>
		<button id="registerLogin" class="regLogin"></button>
	</section>
	<section id="forgottenPassword" class="hide">
		<img src="img/background/loginForgotPassword.png" alt="forgottenPassword" class="forgottenPasswordBkg">
		<input type="text" name="email" id="forgottenUser" class="forgUser" placeholder="Username">
		<input type="email" name="email" id="forgottenEmail" class="forgEmail" placeholder="Email">
		<button id="forgRegisterBtn" class="forgRegBtn"></button>
	</section>
	<section id="home" class="hide">
		<img src="img/background/homepage.png" alt="Home" class="homeBkg">
		<button id="homeInfo" class="homeInfo"></button>
		<div id="content" class="contentHome">
			<div class="challenge">
				<button class="challengeContent"></button>
				<img src="img/background/share.PNG" alt="ChallengeImg">
				<button class="like"></button>
				<button class="save"></button>
				<button class="joinChallenge">Unirme al reto</button>
				<label class="separator"></label>
			</div>
			<div class="sharesContent">
				<button class="content1"></button>
				<img src="img/background/shareAdvice.PNG" alt="contentImg">
				<button class="like"></button>
				<button class="save"></button>
			</div>
			<div class="sharesContent">
				<button class="content2"></button>
				<img src="img/background/shareAchievement.PNG" alt="contentImg">
				<button class="like"></button>
				<button class="save"></button>
			</div>
			<div class="sharesContent">
				<button class="content3"></button>
				<img src="img/background/shareAdvice.PNG" alt="contentImg">
				<button class="like"></button>
				<button class="save"></button>
			</div>
		</div>
		<button id="homeHome" class="home"></button>
		<button id="homeShare" class="homeShare"></button>
		<button id="homeSearch" class="homeSearch"></button>
		<button id="homeProfile" class="homeProfile"></button>
	</section>
	<section id="infromation" class="hide">
		<img src="img/background/bkgImg.png" alt="information" class="generalBkg">
		<div class="info">
			<img src="img/background/info.png" alt="information" class="infoImg">
			<button id="goBackFromInfo" class="backFromInfo"></button>
		</div>
	</section>
	<section id="policy" class="hide">
		<img src="img/background/bkgImg.png" alt="policy" class="generalBkg">
		<div class="policy">
			<img src="img/background/policy.png" alt="information" class="policyImg">
			<button id="goBackFromInfo" class="backFromPolicy"></button>
		</div>
	</section>
	<section id="articles" class="hide">
		<img src="img/background/homepage.png" alt="Home" class="homeBkg">
		<button id="articleInfo" class="homeInfo"></button>
		<button id="articleBack" class="homeBack"></button>

		<div id="articleContent" class="contentArticles">
			<!--Elementos dinamicos dependiendo del contenido se carga o no el boton y se cambia la imagen-->
			<img src="img/background/articleChallenge.png" alt="content" id="articleImg" class="articleImg">
			<button id="joinChallengeFromArticle" class="joinChallengeArticle"></button>
		</div>
		<button id="publicationPublishBtn" class="publish"></button>
		<button id="articleHome" class="home"></button>
		<button id="articleShare" class="homeShare"></button>
		<button id="articleSearch" class="homeSearch"></button>
		<button id="articleProfile" class="homeProfile"></button>
	</section>
	<section id="publications" class="hide">
		<img src="img/background/createPublication.png" alt="Home" class="homeBkg">
		<button id="publicationsInfo" class="homeInfo"></button>
		<button id="publicationsBack" class="homeBack"></button>

		<input type="text" class="publicationTitle" id="publicationTitle" placeholder="Titulo">
		<textarea name="puclicationContent" id="puclicationContent" class="puclicationContent" placeholder="Ingrese el texto"></textarea>
		<select required class="categories" name="categorySelector">
			<option value="Reto">Reto</option>
			<option value="Consejo">Consejo</option>
		</select>
		<button id="publicationPublishBtn" class="publish"></button>
		<button id="publicationHome" class="home"></button>
		<button id="publicationShare" class="homeShare"></button>
		<button id="publicationSearch" class="homeSearch"></button>
		<button id="publicacionProfile" class="homeProfile"></button>
	</section>
	<section id="privateProfile" class="hide">

	</section>
	<section id="profileManagement" class="hide">
		<img src="img/background/profileConfiguration.png" alt="Home" class="homeBkg">
		<button id="profileManagementInfo" class="homeInfo"></button>
		<button id="profileManagementBack" class="homeBack"></button>
		<img src="img/buttons/editG.png" alt="editProfileManagementImg" class="editProfilePic">

		<img src="img/others/8.jpg" alt="editProfileImg" class="profilePic" id="profileManagementPic">
		<input type="text" id="profileManagementName" class="profileName" placeholder="Sandra Gomez">
		<textarea name="profileManagementDescription" id="profileManagementDescription" class="profileDesc" placeholder="DescripciÃ³n de la persona..."></textarea>
		<input type="email" id="profileManagementEmail" class="profileEmail" placeholder="SandraGomez@hotmail.com">
		<select name="genre" id="profileManagementGenre" class="profileGenre">
			<option value="Mujer">Mujer</option>
			<option value="Hombre">Hombre</option>
		</select>

		<button id="profileManagementPolicy" class="profilePolicy"></button>
		<button id="profileManagementTerms" class="profileTerms"></button>
		<button id="profileManagementLogout" class="logout"></button>


		<button id="profileManagementHome" class="home"></button>
		<button id="profileManagementShare" class="homeShare"></button>
		<button id="profileManagementSearch" class="homeSearch"></button>
		<button id="profileManagementProfile" class="homeProfile"></button>
	</section>
	<section id="search" class="show">
		<img src="img/background/searchProfile.png" alt="Home" class="homeBkg">
		<button id="search" class="homeInfo"></button>
		<button id="searchBack" class="homeBack"></button>

		<input type="text" id="searchText" class="searchText">

		<button id="searchProfilesOpt" class="searchProfilesOpt">Perfiles</button>
		<button id="searchArticlesOpt" class="searchArticlesOpt">Publicaciones</button>

		<div id="searchResults" class="searchResults">

			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">
			<img src="img/background/shareAdvice.PNG" alt="" class="result">

		</div>

		<button id="searchHome" class="home"></button>
		<button id="searchShare" class="homeShare"></button>
		<button id="searchSearch" class="homeSearch"></button>
		<button id="searchProfile" class="homeProfile"></button>
	</section>
</body>

</html>
